<!DOCTYPE html>
<html>
<head>
  <title>nav</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="Mycss.css">
</head>
<body >
  <div class="pre container">
  <form action="#">
    <div class="card">
      <div class="card-header"><center><h3>สมัครสมาชิก</h3></center></div>
      <div class="card-body">
        <div class="form-group">
          <label for="text">First name:</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="text">Last name:</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Ex.Admin@hotmail.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="text" placeholder="09x-xxxxxxx">
        </div>
        <div class="form-group">
          <label for="user">Username:</label>
          <input type="text" class="form-control" id="user" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
        </div>
      </div> 
      <div class="card-footer">
        <a class="btn btn-info" href="#" role="button">register</a>
        <a class="btn btn-secondary" href="index.html" role="button">Back</a>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
